<div class="container-fluid listStoreKnowledge wrapper-md" ng-controller="logisticsController"  ng-init="load(2)">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-validation form-inline ng-pristine ng-valid">
                <div style="height: auto;">
                    <div class="ng-scope">
                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="fixed-width-span ng-binding">
                                    Slug
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <select class="form-control  base-search-input"  name="slug" ng-model="listForm.slug" >
                                    <option value="">----</option>
                                    <option ng-repeat="item in couriersList" value="{{item.slug}}">
                                        {{item.name}}
                                    </option>
                                </select>
                            </label>
                        </div>

                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="fixed-width-span ng-binding">
                                    Keyword
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <input type="text" style="width: 300px;" placeholder="Tracking Number" name="keyword" id="keyword"  class="form-control"  ng-model="listForm.keyword" >
                            </label>
                        </div>
                    </div>

                    <div class="ng-scope">
                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label base-search-label-btn"></label>
                            <button class="btn m-b-xs w-xs btn-success" type="submit" ng-click="search()">Search</button>
                            <button class="btn m-b-xs w-xs btn-danger" type="button" ng-click="reset()" >Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div  ng-include="'statics/tpl/logistics/logistics_list_page.html'"></div>
    </div>
