<div class="panel-body" ui-jq="slimScroll" ui-options="{height:'700px', size:'8px'}">
    <div class="list-group bg-white" >
        <div class="padder "  ng-repeat="logs in RamLogs |orderBy :['createTime']:true">
            <div class="streamline b-l b-info m-l-lg padder-v">
                <div>
                    <a class="pull-left thumb-sm avatar m-l-n-md">
                        <img src="statics/img/a0.jpg" class="img-circle" alt="...">
                    </a>
                    <div class="m-l-lg">
                        <div class="m-b-xs">
                            <a href class="h4">{{logs.createUser}}</a>
                            <span class="text-muted m-l-sm pull-right">
                                {{logs.createTime|date:'yyyy-MM-dd HH:mm:ss'}}
                            </span>
                        </div>
                        <div class="m-b">
                            <div style="word-wrap: break-word;">
                                {{logs.typeTxt}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
